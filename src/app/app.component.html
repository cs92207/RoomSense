<ion-app>
  <ion-header>
    <ion-toolbar class="py-3" style="--background: var(--toolbar-color);">


      <ion-buttons slot="start">
        <a href="home/">
          <img src="assets/images/logo_white.png" class="ms-2 me-5" height="50" width="50">
        </a>
      </ion-buttons>

      <ion-buttons slot="end">
        <app-profile-button [user]="user"></app-profile-button>
      </ion-buttons>

      <div id="bm" class="d-none d-lg-flex gap-3 ms-3">
        <a (click)="navigateTo('home')" class="text-white text-decoration-none">
          <span>Home</span>
        </a>
        <a (click)="navigateTo('dashboard')" class="text-white text-decoration-none">
          <span>Dashboard</span>
        </a>
      </div>

      <ion-buttons slot="end" class="d-lg-none">
        <ion-menu-button style="--color: white;"></ion-menu-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-menu style="color: white;" contentId="main-content" class="d-lg-none">
    <ion-header>
      <ion-toolbar>
        <img src="assets/images/logo_black.png" class="mt-2 mb-2 ms-3" height="100" width="100">
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle style="--color: white;" auto-hide="false">
          <ion-item (click)="navigateTo('home')">
            <ion-label style="color: black;">Home</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('dashboard')">
            <ion-label style="color: black;">Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
