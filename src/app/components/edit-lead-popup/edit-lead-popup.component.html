<ion-content class="modal-content">

  <div class="modal-wrapper">

    <h2>Lead bearbeiten</h2>

    <div class="form-container">

      <!-- Vorname -->
      <ion-item>
        <ion-label position="floating">Vorname *</ion-label>
        <ion-input [(ngModel)]="lead.firstname"></ion-input>
      </ion-item>

      <!-- Nachname -->
      <ion-item>
        <ion-label position="floating">Nachname *</ion-label>
        <ion-input [(ngModel)]="lead.lastname"></ion-input>
      </ion-item>

      <!-- Adresse -->
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input [(ngModel)]="lead.address"></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-label position="floating">E-Mail *</ion-label>
        <ion-input [(ngModel)]="lead.email"></ion-input>
      </ion-item>

      <!-- Telefon -->
      <ion-item>
        <ion-label position="floating">Telefon</ion-label>
        <ion-input [(ngModel)]="lead.phone"></ion-input>
      </ion-item>

      <!-- Status -->
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="lead.status">
          <ion-select-option value="Neu">Neu</ion-select-option>
          <ion-select-option value="Kontakt">Kontakt</ion-select-option>
          <ion-select-option value="Warten">Warten</ion-select-option>
          <ion-select-option value="Angebot">Angebot</ion-select-option>
          <ion-select-option value="Abgeschlossen">Abgeschlossen</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Quelle -->
      <ion-item>
        <ion-label>Quelle</ion-label>
        <ion-select [(ngModel)]="lead.source">
          <ion-select-option value="Google">Google</ion-select-option>
          <ion-select-option value="Instagram">Instagram</ion-select-option>
          <ion-select-option value="Empfehlung">Empfehlung</ion-select-option>
          <ion-select-option value="Sonstiges">Sonstiges</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Auftragstyp -->
      <ion-item>
        <ion-label>Auftragstyp</ion-label>
        <ion-select [(ngModel)]="lead.order_type">
          <ion-select-option value="Website">Website</ion-select-option>
          <ion-select-option value="Onlineshop">Onlineshop</ion-select-option>
          <ion-select-option value="Branding">Branding</ion-select-option>
          <ion-select-option value="Hosting">Hosting</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Bewertung -->
      <ion-item>
        <ion-label>Rating</ion-label>
        <ion-select [(ngModel)]="lead.rating">
          <ion-select-option value="Low">Low</ion-select-option>
          <ion-select-option value="Normal">Normal</ion-select-option>
          <ion-select-option value="High">High</ion-select-option>
          <ion-select-option value="Very High">Very High</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Notizen -->
      <ion-item>
        <ion-label position="stacked">Notizen</ion-label>
        <ion-textarea rows="4" [(ngModel)]="lead.notes"></ion-textarea>
      </ion-item>

    </div>

    <!-- Actions -->
    <div class="button-row">
      <button class="btn btn-secondary" (click)="close()">Abbrechen</button>
      <button class="btn btn-primary" (click)="save()">Speichern</button>
    </div>

  </div>

</ion-content>
