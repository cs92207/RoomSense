<div class="p-3">
  <h5 class="border-bottom pb-3">Terminanfrage erstellen</h5>
  <div class="mb-2 mt-2">
    <label class="mt-3">Thema:</label>
    <input
      [(ngModel)]="newTopic"
      type="text"
      class="form-control mt-1"
      placeholder="Thema"
    />
    <label class="mt-3">Plattform:</label>
    <input
      [(ngModel)]="newPlattform"
      type="text"
      class="form-control mt-1"
      placeholder="Plattform"
    />
    
    <label class="mt-3">Projekt:</label>
    <select class="form-control mt-1">
      <option [(ngModel)]="currentProject" *ngFor="let project of projectsFromCustomer" [value]="project">
        <p class="text-dark">{{ project.name }}</p>
      </option>
    </select>
    
    <label class="mt-2">Terminvorschlag 1</label>
    <div style="display: flex;">
      <input
        [(ngModel)]="option1Date"
        type="date"
        class="form-control m-1"
        placeholder="Datum"
      />
      <input
        [(ngModel)]="option1Time"
        type="time"
        class="form-control m-1"
        placeholder="Zeit"
      />
    </div>

    <label class="mt-2">Terminvorschlag 2</label>
    <div style="display: flex;">
      <input
        [(ngModel)]="option2Date"
        type="date"
        class="form-control m-1"
        placeholder="Datum"
      />
      <input
        [(ngModel)]="option3Time"
        type="time"
        class="form-control m-1"
        placeholder="Zeit"
      />
    </div>

    <label class="mt-2">Terminvorschlag 3</label>
    <div style="display: flex;">
      <input
        [(ngModel)]="option3Date"
        type="date"
        class="form-control m-1"
        placeholder="Datum"
      />
      <input
        [(ngModel)]="option3Time"
        type="time"
        class="form-control m-1"
        placeholder="Zeit"
      />
    </div>
    
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="cancel()">Abbrechen</button>
    <button class="btn btn-primary" (click)="createAppointment()">Erstellen</button>
  </div>
</div>
