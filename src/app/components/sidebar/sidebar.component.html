<div class="sidebar bg-light p-3 border" [ngClass]="{ 'collapsed': isCollapsed }">
  <!-- Toggle Button -->
  <button class="btn" style="margin-top: 128px;" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="{ 'bi-chevron-left': !isCollapsed, 'bi-chevron-right': isCollapsed }"></i>
  </button>

  <!-- Logo -->
  <div class="d-flex align-items-center mb-4">
    <img src="assets/images/logo_black.png" alt="Logo" width="60" height="60" class="me-2">
    <span class="fs-5 fw-bold" *ngIf="!isCollapsed">TeamSwap</span>
  </div>

  <!-- Navigation -->
  <ul class="nav flex-column">
    <li class="nav-item mt-2">
      <a *ngIf="active !== 0" (click)="goToPage('dashboard')" class="nav-link" routerLinkActive="active">
        <i class="bi bi-house-door-fill text-dark"></i>
        <span class="text-dark" *ngIf="!isCollapsed">Übersicht</span>
      </a>
      <a *ngIf="active == 0" (click)="goToPage('dashboard')" class="nav-link" routerLinkActive="active" style="background-color: var(--primary-color); border-radius: 4px;">
        <i class="bi bi-house-door-fill text-white"></i>
        <span class="text-white" *ngIf="!isCollapsed">Übersicht</span>
      </a>
    </li>

    <li *ngIf="active !== 1" (click)="goToPage('calendar')" class="nav-item mt-2">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-people-fill text-dark"></i>
        <span class="text-dark" *ngIf="!isCollapsed">Kundendashboard</span>
      </a>
    </li>
    <li *ngIf="active == 1" (click)="goToPage('calendar')" class="nav-item mt-2" style="background-color: var(--primary-color); border-radius: 4px;">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-people-fill text-white"></i>
        <span class="text-white" *ngIf="!isCollapsed">Kundendashboard</span>
      </a>
    </li>

     <li *ngIf="active !== 2" (click)="goToPage('calendar')" class="nav-item mt-2">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-person-badge-fill text-dark"></i>
        <span class="text-dark" *ngIf="!isCollapsed">Leadverwaltung</span>
      </a>
    </li>
    <li *ngIf="active == 2" (click)="goToPage('calendar')" class="nav-item mt-2" style="background-color: var(--primary-color); border-radius: 4px;">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-person-badge-fill text-white"></i>
        <span class="text-white" *ngIf="!isCollapsed">Leadverwaltung</span>
      </a>
    </li>

    <li *ngIf="active !== 3" (click)="goToPage('calendar')" class="nav-item mt-2">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-calendar-check text-dark"></i>
        <span class="text-dark" *ngIf="!isCollapsed">Kalender</span>
      </a>
    </li>
    <li *ngIf="active == 3" (click)="goToPage('calendar')" class="nav-item mt-2" style="background-color: var(--primary-color); border-radius: 4px;">
      <a routerLink="/orders" class="nav-link" routerLinkActive="active">
        <i class="bi bi-calendar-check text-white"></i>
        <span class="text-white" *ngIf="!isCollapsed">Kalender</span>
      </a>
    </li>
  </ul>
</div>
