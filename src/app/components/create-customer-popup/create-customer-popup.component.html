<div class="p-3">
  <h5 class="border-bottom pb-3">Neuen Kunden erstellen</h5>
  <div class="mb-3 mt-3">
    <input
      [(ngModel)]="newName"
      type="text"
      class="form-control"
      placeholder="Kundenname"
    />
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="cancel()">Abbrechen</button>
    <button class="btn btn-primary" (click)="createCustomer()">Erstellen</button>
  </div>
</div>
