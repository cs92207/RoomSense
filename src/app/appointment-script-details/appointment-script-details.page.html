<ion-content [fullscreen]="true">

  <div class="container" style="margin-top: 128px;">

    <div class="row mb-4">

      <!-- THEMA -->
      <div class="col-12 col-md-4 mb-3">
        <div class="outer-card card text-dark p-3 h-100">

          <!-- skeleton -->
          <div *ngIf="isLoading" class="placeholder-wave">
            <div class="placeholder col-6 mb-2" style="height:12px;"></div>
            <div class="placeholder col-10" style="height:30px; border-radius:10px;"></div>
          </div>

          <!-- real -->
          <div *ngIf="!isLoading">
            <div class="d-flex justify-content-between align-items-center">
              <div class="metric-card text-dark p-0 m-0" style="font-size: 1.5vh">Thema</div>
            </div>
            <p class="text-dark p-0 m-0" style="font-size: 2.3vh;">{{ appointment.topic }}</p>
          </div>

        </div>
      </div>

      <!-- PROJEKT -->
      <div class="col-12 col-md-4 mb-3">
        <div class="outer-card card text-dark p-3 h-100">

          <div *ngIf="isLoading" class="placeholder-wave">
            <div class="placeholder col-6 mb-2" style="height:12px;"></div>
            <div class="placeholder col-10" style="height:30px; border-radius:10px;"></div>
          </div>

          <div *ngIf="!isLoading">
            <div class="d-flex justify-content-between align-items-center">
              <div class="metric-card text-dark p-0 m-0" style="font-size: 1.5vh">Projekt</div>
            </div>
            <p class="text-dark p-0 m-0" style="font-size: 2.3vh;">{{ project.name }}</p>
          </div>

        </div>
      </div>

      <!-- PLATTFORM -->
      <div class="col-12 col-md-4 mb-3">
        <div class="outer-card card text-dark p-3 h-100">

          <div *ngIf="isLoading" class="placeholder-wave">
            <div class="placeholder col-6 mb-2" style="height:12px;"></div>
            <div class="placeholder col-10" style="height:30px; border-radius:10px;"></div>
          </div>

          <div *ngIf="!isLoading">
            <div class="d-flex justify-content-between align-items-center">
              <div class="metric-card text-dark p-0 m-0" style="font-size: 1.5vh">Plattform</div>
            </div>
            <p class="text-dark p-0 m-0" style="font-size: 2.3vh;">{{ appointment.plattform }}</p>
          </div>

        </div>
      </div>

    </div>


    <div class="">
      <div class="">
        <div class="metric-card outer-card card p-3 mt-4">
          <h5>Skript</h5>

          <!-- skeleton -->
          <div *ngIf="isLoading" class="placeholder-wave">
            <div class="placeholder col-12 mb-2" style="height:120px; border-radius:10px;"></div>
          </div>

          <!-- real -->
          <div *ngIf="!isLoading">
            <p>{{ appointmentScript.script }}</p>
          </div>

        </div>
      </div>
    </div>


    <!-- ACTION BUTTONS -->
    <div class="row mt-3 container">

      <!-- skeleton -->
      <div *ngIf="isLoading" class="placeholder-wave" style="display:flex; gap:16px;">
        <div class="placeholder" style="width:130px; height:40px; border-radius:8px;"></div>
        <div class="placeholder" style="width:230px; height:40px; border-radius:8px;"></div>
        <div class="placeholder" style="width:140px; height:40px; border-radius:8px;"></div>
      </div>

      <!-- real -->
      <ng-container *ngIf="!isLoading">
        <a href="http://127.0.0.1:8000/storage/{{ appointmentScript.audio }}" class="btn btn-primary ml-3" style="width: fit-content;">Audio Datei</a>
        <button (click)="filterTodosToScript()" class="btn btn-success ml-3" style="width: fit-content; margin-left: 16px;">Todos aus Skript filtern</button>
        <button (click)="deleteAppointmentScript()" class="btn btn-danger ml-3" style="width: fit-content; margin-left: 16px;">Skript l√∂schen</button>
      </ng-container>

    </div>

  </div>

</ion-content>

<app-footer></app-footer>
