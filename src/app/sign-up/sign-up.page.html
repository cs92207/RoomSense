<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="
      position:relative;        /* wichtig, damit das Kind absolut darin positioniert werden kann */
      height:50vh;              /* halbe Bildschirmhöhe */
      background-image:url('assets/images/back.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
  ">
      <!-- Overlay-Container -->
      <div style="
          position:absolute;
          top:50%; left:50%;
          transform:translate(-50%,-50%); /* exakt zentrieren */
          text-align:center;
          color:white;
          padding:1rem 2rem;
          background:rgba(0,0,0,0.4);     /* halbtransparenter Hintergrund für bessere Lesbarkeit */
          border-radius:0.5rem;
      ">
          
      </div>

  <div class="card-outside">
    <ion-card>
      <div class="card">
        <form>
          <h2>Account erstellen</h2>
    
          <br/>

          <div class="input-field">
            <label>Email</label>
            <input style="background-color: var(--card-color);" required type="email" [(ngModel)]="email" name="email"/>
          </div>
    
          <div class="input-field">
            <label>Passwort</label>
            <input style="background-color: var(--card-color);" required type="password" [(ngModel)]="password" name="password"/>
          </div>

          <div class="input-field">
            <label>Passwort wiederholen</label>
            <input style="background-color: var(--card-color);" required type="password" [(ngModel)]="passwordRepeat" name="passwordRepeat"/>
          </div>

          <p style="margin: 8px; max-width: 400px;"><input style="margin-right: 4px;" [(ngModel)]="check1" type="checkbox" name="check1">Ich habe die <a href="/agb">AGB</a>, die <a href="/datenschutz">Datenschutzerklärung</a> gelesen und akzeptiere sie.</p>

          <ion-button (click)="signUp()">
            Registrieren
          </ion-button>
        </form>
      </div>
    </ion-card>

    <p style="color: black;">Du hast bereits ein Konto? Jetzt <a style="color: gray;" href="sign-in">hier</a> anmelden.</p>

  </div>
  </div>

</ion-content>
